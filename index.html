<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors?</title>
    <link rel="stylesheet" href="assets/css/styel.css">
</head>

<body>
    <h1>Rock, Paper or Scissors?</h1>
    <div class="game">
        <div class="player">
            <h2>PLAYER</h2>
            <div id="player_plays" class="player-paper paper"></div>
        </div>

        <div id="versus"></div>
        <div class="cpu">
            <h2>CPU</h2>
            <div id="cpu_plays" class="cpu-paper paper"></div>
        </div>

        <div class="player_buttons">
            <button id="player-paper_button">Papel</button>
            <button id="player-rock_button">Pedra</button>
            <button id="player-scissors_button">Tesoura</button>
        </div>
        <h2 id="game_result"></h2>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
